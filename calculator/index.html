<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
        <div></div>
        <div class="calculator">
            <!-- <div class="history"></div> -->
            <div class="display"></div>
            <button class="twocolspan otherbtn">C</button>
            <button class="otherbtn">DEL</button>
            <button class="opbtn">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opbtn">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opbtn">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opbtn">+</button>
            <button>.</button>
            <button>0</button>
            <button class="twocolspan opbtn">=</button>
        </div>
        <div></div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
