<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors Game</title>
    <style>
        @import url(http://fonts.googleapis.com/css?family=Roboto); 
    </style>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="score">
        <div class="score-box">
            <div class="score-name">You</div>
            <div id="score-user" class="score-value">0</div>
        </div>
        <div class="score-box">
            <div class="score-name">Computer</div>
            <div id="score-computer" class="score-value">0</div>
        </div>
    </div>
    <div class="message">Press any button to play against computer</div>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>    
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
